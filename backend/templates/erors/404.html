<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-gradient-to-br from-purple-50 via-white to-purple-50 min-h-screen flex items-center justify-center px-4">
    <div class="text-center">
        <!-- 404 Animation -->
        <div class="mb-8 animate-bounce">
            <i class="bi bi-exclamation-triangle-fill text-purple-600 text-9xl"></i>
        </div>
        
        <!-- Error Message -->
        <h1 class="text-6xl font-bold text-gray-800 mb-4">404</h1>
        <h2 class="text-2xl font-semibold text-gray-600 mb-4">Halaman Tidak Ditemukan</h2>
        <p class="text-gray-500 mb-8 max-w-md mx-auto">
            Maaf, halaman yang Anda cari tidak dapat ditemukan. Mungkin halaman telah dipindahkan atau dihapus.
        </p>
        
        <!-- Actions -->
        <div class="flex items-center justify-center space-x-4">
            <a href="javascript:history.back()" 
               class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 flex items-center space-x-2">
                <i class="bi bi-arrow-left"></i>
                <span>Kembali</span>
            </a>
            <a href="/" 
               class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 flex items-center space-x-2">
                <i class="bi bi-house-fill"></i>
                <span>Beranda</span>
            </a>
        </div>
    </div>
</body>
</html>
