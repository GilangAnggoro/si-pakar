<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-gradient-to-br from-red-50 via-white to-red-50 min-h-screen flex items-center justify-center px-4">
    <div class="text-center">
        <!-- 500 Animation -->
        <div class="mb-8 animate-pulse">
            <i class="bi bi-x-octagon-fill text-red-600 text-9xl"></i>
        </div>
        
        <!-- Error Message -->
        <h1 class="text-6xl font-bold text-gray-800 mb-4">500</h1>
        <h2 class="text-2xl font-semibold text-gray-600 mb-4">Internal Server Error</h2>
        <p class="text-gray-500 mb-8 max-w-md mx-auto">
            Maaf, terjadi kesalahan pada server kami. Tim kami sedang bekerja untuk memperbaikinya. Silakan coba lagi nanti.
        </p>
        
        <!-- Actions -->
        <div class="flex items-center justify-center space-x-4">
            <button onclick="location.reload()" 
                    class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 flex items-center space-x-2">
                <i class="bi bi-arrow-clockwise"></i>
                <span>Muat Ulang</span>
            </button>
            <a href="/" 
               class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-xl transition-all duration-200 transform hover:scale-105 flex items-center space-x-2">
                <i class="bi bi-house-fill"></i>
                <span>Beranda</span>
            </a>
        </div>
    </div>
</body>
</html>
